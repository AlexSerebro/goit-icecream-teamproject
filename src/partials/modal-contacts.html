<!-- Модалка -->
<div class="backdrop is-hidden backdrop-contacts" data-modal>
  <div class="contacts-modal">
    <button type="button" class="modal__btn-close" data-modal-close>
      <svg width="15" height="15">
        <use href="./images/icons.svg#iclose"></use>
      </svg>
    </button>

    <p class="contacts-modal__text">
      Please enter your contact details and we will contact you to provide information about the
      franchise.
    </p>

    <form class="contacts-form">
      <div class="contacts-form__div">
        <input
          type="text"
          name="name"
          id="contacts-name"
          class="contacts-input"
          placeholder="Name"
        />
        <!-- <label for="contacts-name" class="contacts-label">Name</label> -->
      </div>
      <div class="contacts-form__div">
        <input type="tel" name="tel" id="tel" class="contacts-input" placeholder="Phone" />
        <!-- <label for="tel" class="contacts-label">Phone</label> -->
      </div>
    </form>
    <button type="button" class="modal__btn-submit">Submit</button>
    <picture class="contacts__milk">
      <source
        srcset="././images/hero-milk-768-min.png 1x, ././images/hero-milk-768@2x-min.png 2x"
      />
      <img src="././images/hero-milk-768-min.png" alt="Milk" />
    </picture>
  </div>
</div>
